        <blockquote>
<p>数据类型</p>
</blockquote>
<blockquote>
<p>编码</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># UTF-8 without BOM编码</span></span><br><span class="line"></span><br><span class="line"><span class="string">b'\xe4\xb8\xad\xff'</span>.decode(<span class="string">'utf-8'</span>, errors=<span class="string">'ignore'</span>)</span><br></pre></td></tr></table></figure>
<blockquote>
<p>字符串</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">%% = %</span><br><span class="line">%s</span><br><span class="line">%d</span><br><span class="line">%f</span><br><span class="line">%x</span><br><span class="line">format</span><br><span class="line"></span><br><span class="line">sort</span><br><span class="line">replace</span><br></pre></td></tr></table></figure>
<blockquote>
<p>list</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">isinstance(i,list)</span><br><span class="line">list = []</span><br><span class="line">list[<span class="number">0</span>:<span class="number">3</span>]</span><br><span class="line">list[:<span class="number">10</span>:<span class="number">2</span>] <span class="comment"># 前10个数，每两个取一个：</span></span><br><span class="line">list[:]     <span class="comment"># 复制一个list</span></span><br><span class="line">len()</span><br><span class="line">insert(i, item)</span><br><span class="line">append()  <span class="comment">#  默认添加到末尾</span></span><br><span class="line">pop(i)  <span class="comment">#  默认删除末尾</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>tuple</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 一旦初始化就不能修改</span></span><br><span class="line"><span class="comment"># 只有1个元素的tuple定义时必须加一个逗号,来消除歧义：</span></span><br><span class="line">tuple = (<span class="number">1</span>,)</span><br></pre></td></tr></table></figure>
<blockquote>
<p>dict</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">dict = &#123;</span><br><span class="line">    key: <span class="string">'1'</span>,</span><br><span class="line">    value: <span class="string">'11'</span></span><br><span class="line">&#125;</span><br><span class="line">dict[<span class="string">'key'</span>]</span><br><span class="line">dict.get(<span class="string">'key'</span>, <span class="number">-1</span>) <span class="comment"># 返回None，或者自己指定的value：</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>set </p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 不能重复</span></span><br><span class="line"><span class="comment"># 不可变对象</span></span><br><span class="line"><span class="comment"># 无序</span></span><br><span class="line">s = set([<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>])</span><br><span class="line">&#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>&#125;</span><br><span class="line"></span><br><span class="line">add()</span><br><span class="line">remove()</span><br><span class="line">&amp; <span class="comment"># 交</span></span><br><span class="line">| <span class="comment"># 并</span></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">dict的key必须是不可变对象。</span><br><span class="line">这个通过key计算位置的算法称为哈希算法（Hash）。</span><br><span class="line"></span><br><span class="line">dict</span><br><span class="line"></span><br><span class="line">查找和插入的速度极快，不会随着key的增加而变慢；</span><br><span class="line">需要占用大量的内存，内存浪费多。</span><br><span class="line"></span><br><span class="line">list</span><br><span class="line"></span><br><span class="line">查找和插入的时间随着元素的增加而增加；</span><br><span class="line">占用空间小，浪费内存很少。</span><br><span class="line">所以，dict是用空间来换取时间的一种方法。</span><br></pre></td></tr></table></figure>
<blockquote>
<p>Python 遍历List三种方式</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方法1</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> list:</span><br><span class="line">    print(<span class="string">"序号：%s   值：%s"</span> % (list.index(i) + <span class="number">1</span>, i))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法2</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(list)):</span><br><span class="line">    print(<span class="string">"序号：%s   值：%s"</span> % (i + <span class="number">1</span>, list[i]))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法3</span></span><br><span class="line"><span class="keyword">for</span> i, val <span class="keyword">in</span> enumerate(list):</span><br><span class="line">    print(<span class="string">"序号：%s   值：%s"</span> % (i + <span class="number">1</span>, val))</span><br></pre></td></tr></table></figure>
<p> Python 遍历Dict三种方式</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方法1</span></span><br><span class="line"><span class="keyword">for</span> key <span class="keyword">in</span> dict:</span><br><span class="line">    print(<span class="string">"key：%s"</span> % (key))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法2</span></span><br><span class="line"><span class="keyword">for</span> value <span class="keyword">in</span> dict.values():</span><br><span class="line">    print(<span class="string">"value：%s"</span> % value)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法3</span></span><br><span class="line"><span class="keyword">for</span> k, v <span class="keyword">in</span> dict.items():</span><br><span class="line">    print(<span class="string">"key：%s   value：%s"</span> % (k, v))</span><br></pre></td></tr></table></figure>
<blockquote>
<p>递归<br>尾递归</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">使用递归函数的优点是逻辑简单清晰，缺点是过深的调用会导致栈溢出。</span><br><span class="line"></span><br><span class="line">尾递归是指，在函数返回的时候，调用自身本身，并且，return语句不能包含表达式。</span><br><span class="line">这样，编译器或者解释器就可以把尾递归做优化，使递归本身无论调用多少次，都只占用一个栈帧，不会出现栈溢出的情况。</span><br></pre></td></tr></table></figure>
